<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <mat-grid-list cols="2" rowHeight="200px">

    <!--  <div fxFlex="40">-->
    <!--    <p>Display the details of the Dish here</p>-->
    <!--  </div>-->

    <div fxFlex="40" *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <div>{{dish.description}}
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>Comments</h3>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content *ngFor="let review of dish.comments">
          <div>{{review.comment }} </div>
          <div>{{review.rating }} Star</div>
          <div>-- {{review.author }}  {{ review.date | date}}</div>
        </mat-card-content>
      </mat-card>

    </div>
  </mat-grid-list>

</div>
