<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <mat-grid-list cols="2" >

    <!-- Dish name and Description-->
    <div fxFlex="40" *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <div>{{dish.description}}
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail', prev]">
            <span class="fa fa-chevron-left fa-lg"></span>
          </button>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <span class="flex-spacer"></span>
          <button mat-button [routerLink]="['/dishdetail', next]">
            <span class="fa fa-chevron-right fa-lg"></span>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div [hidden]="dish">
      <mat-spinner></mat-spinner>
      <h4>Loading . . . Please Wait</h4>
    </div>

    <!-- Comment, rating, author & date-->
    <div *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>Comments</h3>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content *ngFor="let dishReview of dish.comments">
          <div>{{dishReview.comment }} </div>
          <div>{{dishReview.rating }} Star</div>
          <div>-- {{dishReview.author }}  {{ dishReview.date | date}}</div>
        </mat-card-content>
      </mat-card>

    </div>
  </mat-grid-list>

</div>
